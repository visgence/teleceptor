<md-card class="time-card">
    <md-toolbar class="card-header md-primary">
        <h3>Time</h3>
    </md-toolbar>
    <md-content class="card-content">

        <div class="quick-time-container">
            <md-tabs md-stretch-tabs="never" md-selected="tabSelection">
                <md-tab label="Custom"></md-tab>
                <md-tab label="Hour" md-on-select="ChangeQuickTime(2)"></md-tab>
                <md-tab label="Day" md-on-select="ChangeQuickTime(3)"></md-tab>
                <md-tab label="Week" md-on-select="ChangeQuickTime(4)"></md-tab>
            </md-tabs>
        </div>

        Start time
        <adm-dtp ng-model="startDate" options="{default: {startDate}}"></adm-dtp>

        End time
        <adm-dtp ng-model="endDate"></adm-dtp>

        <div class="button-container">
            <md-button class="md-raised" ng-click="ResetDates()">
                <span class="ng-scope" /> Clear
                <div class="md-ripple-container"></div>
            </md-button>

            <md-button class="primary-button md-raised md-primary" ng-click="SubmitDates()">
                <span class="ng-scope" /> Submit
                <div class="md-ripple-container"></div>
            </md-button>
        </div>
    </md-content>
</md-card>
