<div class="container-fluid">
    <div id="teleceptor">
        <div ng-controller="mainController">
            <!-- Nav bar -->
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#teleceptor-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/#/" ng-click=page(0)>
                        <img src="img/teleceptor_final.png">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="teleceptor-nav">
                    <ul class="navbar-nav nav">
                        <li {{ sensor_active }}>
                            <a href="/#/" ng-click=page(1)>Sensors</a>
                        </li>
                        <li {{ generate_json_active }}>
                            <a href="/#/" ng-click=page(0)>Generate Json</a>
                        </li>
                    </ul>
                    <div class="navbar-form navbar-right">
                        <span>Version: 0.9.0</span>
                    </div>
                </div>
            </div>
            <div class="main">
                <div ng-if=mainPage==true>
                    <div class="row">
                        <!-- Time controls -->
                        <div class="col-md-3">
                            <div ng-controller="timeController">
                                <div ng-include="'/templates/timeWidget.html'"></div>
                            </div>
                        </div>
                        <!-- Graph -->
                        <div class="col-md-9 right-col">
                            <div ng-controller="graphController">
                                <div ng-include="'/templates/graphWidget.html'"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Tree controls -->
                        <div class="col-md-3">
                            <div ng-controller="treeController">
                                <div ng-include="'/templates/treeWidget.html'"></div>
                            </div>
                        </div>
                        <!-- Stream Info -->
                        <div class="col-md-9 right-col">
                            <div ng-controller="infoController">
                                <div ng-include="'/templates/infoWidget.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-if=mainPage==false>
                    <div ng-include="'/templates/jsonWidget.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
