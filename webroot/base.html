<div class="container-fluid">
    <div ng-controller="mainController">
        <div ng-include="'/templates/navbar.html'" />
        <div class="main">
            <div class="row">
                <div class="col-md-2" style="padding: 4px">
                    <div class="left-col">
                        <!-- Time controls -->
                        <div class="card">
                            <div ng-controller="timeController">
                                <div ng-include="'/templates/timeWidget.html'" />
                            </div>
                        </div>
                        <!-- Tree controls -->
                        <div class="card">
                            <div ng-controller="treeController">
                                <div ng-include="'/templates/treeWidget.html'" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10" style="padding: 4px">
                    <div class="right-col">
                        <!-- Graph -->
                        <div class="card">
                            <div ng-controller="graphController">
                                <div ng-include="'/templates/graphWidget.html'" />
                            </div>
                        </div>
                        <!-- Stream Info -->
                        <div class="card">
                            <div ng-controller="infoController">
                                <div ng-include="'/templates/infoWidget.html'" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
