<div class="panel panel-default timeWidget">
    <div class="panel-heading">
        <h3 class="panel-title">Time Controls</h3>
    </div>
    <div class="panel-body">
        <form class="graph-time-controls form">
            <div class="form-group">
                <label>From</label>
                <div class="dropdown">
                    <a class="dropdown-toggle" id="startdropdown" role="button" data-toggle="dropdown">
                        <div class="input-group">
                            <input type="text" id="startdate" name="startdate" class="form-control" ng-model="data.startdate">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar" />
                            </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-model="data.startdate" data-datetimepicker-config="{ dropdownSelector: '#startdropdown' }" />
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label>To</label>
                <div class="dropdown">
                    <a class="dropdown-toggle" id="enddropdown" role="button" data-toggle="dropdown">
                        <div class="input-group">
                            <input type="text" id="enddate" name="enddate" class="form-control" ng-model="data.enddate">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar" />
                            </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-model="data.enddate" data-datetimepicker-config="{ dropdownSelector: '#enddropdown' }" />
                    </ul>
                </div>
            </div>
            <button class="btn btn-sm btn-success" ng-click="SubmitTime()">Submit</button>
            <br>
            <br>
            <div class="btn-group" data-bind="foreach: timeOptions">
                <button class="btn btn-sm btn-default" id="customBtn" ng-click="selectTime($event, 0)">Custom</button>
                <button class="btn btn-sm btn-default" id="hourBtn" ng-click="selectTime($event, 1)">Hour</button>
                <button class="btn btn-sm btn-default" id="dayBtn" ng-click="selectTime($event, 2)">Day</button>
                <button class="btn btn-sm btn-default" id="weekBtn" ng-click="selectTime($event, 3)">Week</button>
            </div>
            <div ng-if="showTimer">
                <div style="margin-top: 1em" id="refreshDiv">
                    <button type="button" class="btn btn-sm btn-default" id="refreshButton" ng-click="toggleAutoRefresh()">
                        <i class="glyphicon glyphicon-refresh"></i>
                    </button>
                    <i>Auto Refresh {{intervalTimer}}</i>
                </div>
            </div>
        </form>
    </div>
</div>
