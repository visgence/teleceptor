<div ng-controller="graphController">
    <div ng-show="ShowInfo">
        <div class="card">
            <div class="graphWidget">
                <div class="card-title graph-title">{{graphName}}</div>
                <div id="graph-container">
                    <graph class="graph-placeholder" />
                    <div id="warning_message" />
                </div>
            </div>
        </div>
    </div>
</div>
